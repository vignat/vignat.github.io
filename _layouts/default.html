<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>{{ site.name }}</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <a href="/" class="navbar-brand d-flex w-50 mr-auto">
          <img class="img-logo" src="/images/vigor-logo.png">
          {{ site.name }}
        </a>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            <a href="http://dslab.epfl.ch">
              <img class="img-logo" src="/images/dslab-logo.png"
                   alt="Dependable Systems Laboratory (DSLAB)">
            </a>
            <a href="http://nal.epfl.ch">
              <abbr title="Network Architecture Laboratory (NAL)">NAL</abbr>
            </a>
            <a href="http://epfl.ch">
              <img class="img-logo" src="/images/epfl-logo.png"
                   alt="École Polytechnique Fédérale de Lausanne (EPFL)">
            </a>
            {{ site.name }}
          </ul>
        </div>
      </nav>

      <div class="row">
        <article class="col-sm-9 col-md-10 site-content">
          {{ content }}
        </article>
      </div>
    </div>
