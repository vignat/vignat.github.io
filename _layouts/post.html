---
layout: syssem
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.who }}</span>
  <span class="post-date">{{ page.institution }}</span>
  <span class="post-date">{{ page.when }}</span>
  <span class="post-date">{{ page.where }}</span>
  <span class="post-date">invited by: {{ page.host }}</span>
  <br>
  <span class="post-date">{{ page.notes }}</span>
  {{ content }}
</div>
